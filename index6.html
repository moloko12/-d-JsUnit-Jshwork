<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt('Введит 1е число');
        var b = prompt('Введите 2е число')
        var result = (+a + +b);
        /*document.write(result);*/
        if (result < 50) {
            document.write('Меньше');
        }
        if (result > 50) {
            document.write('Больше');
        }
    </script>
</body>
