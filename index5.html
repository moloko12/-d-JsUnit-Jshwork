<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var l = prompt('Login');
        if (l === 'admin') {
            var p = prompt('Password');
                if (p === 'JavaScript') {
                    alert('Welcome!');
                } else if (p != 'JavaScript') {
                    alert('Пароль неверен');
                    } else if (p == false ) {
                        alert('Вход отменен');
                    }
        } else if (l != 'admin') {
            alert('Я Вас не знаю...');
        } else if (l == false) {
            alert('Вход отменен');
        }
    </script>
</body>
</html>
